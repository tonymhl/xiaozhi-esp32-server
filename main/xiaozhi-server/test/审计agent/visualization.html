<body>

    <script>
        let globalData = null;
        let charts = {};
        
        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('filename').textContent = file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        loadData(data);
                    } catch (error) {
                        alert('JSONæ–‡ä»¶è§£æå¤±è´¥: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });
        
        // åŠ è½½ç¤ºä¾‹æ•°æ®
        document.getElementById('loadDemoBtn').addEventListener('click', function() {
            // æç¤ºç”¨æˆ·ä½¿ç”¨æ–‡ä»¶é€‰æ‹©å™¨
            alert('è¯·ç‚¹å‡»"é€‰æ‹©JSONæ–‡ä»¶"æŒ‰é’®ï¼Œé€‰æ‹©test_results.jsonæ–‡ä»¶ã€‚\n\næ³¨æ„ï¼šç›´æ¥æ‰“å¼€HTMLæ–‡ä»¶æ— æ³•è‡ªåŠ¨åŠ è½½æœ¬åœ°æ–‡ä»¶ï¼Œè¿™æ˜¯æµè§ˆå™¨çš„å®‰å…¨é™åˆ¶ã€‚\n\nå»ºè®®ï¼šä½¿ç”¨æœ¬åœ°æœåŠ¡å™¨è®¿é—®ï¼ˆå¦‚ï¼špython -m http.server 8000ï¼‰');
        });
        
        // åŠ è½½æ•°æ®
        function loadData(data) {
            globalData = data;
            document.getElementById('content').classList.add('show');
            
            // æ˜¾ç¤ºå…ƒä¿¡æ¯
            displayMetaInfo(data.meta);
            
            // å¡«å……è½®æ¬¡é€‰æ‹©å™¨
            const roundSelect = document.getElementById('roundSelect');
            roundSelect.innerHTML = '';
            data.rounds.forEach((round, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `ç¬¬ ${round.round} è½®`;
                roundSelect.appendChild(option);
            });
            
            // æ˜¾ç¤ºç¬¬ä¸€è½®æ•°æ®
            displayRoundData(data.rounds[0]);
            
            // è½®æ¬¡åˆ‡æ¢äº‹ä»¶
            roundSelect.addEventListener('change', function() {
                const selectedRound = data.rounds[this.value];
                displayRoundData(selectedRound);
            });
        }
        
        // æ˜¾ç¤ºå…ƒä¿¡æ¯
        function displayMetaInfo(meta) {
            const metaInfo = document.getElementById('metaInfo');
            metaInfo.innerHTML = `
                <div class="meta-item">
                    <div class="meta-label">æµ‹è¯•æ—¶é—´</div>
                    <div class="meta-value">${new Date(meta.test_time).toLocaleString('zh-CN')}</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">æ¨¡å‹</div>
                    <div class="meta-value">${meta.model.split('/').pop()}</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">æ¸©åº¦å‚æ•°</div>
                    <div class="meta-value">${meta.temperature}</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">æµ‹è¯•è½®æ•°</div>
                    <div class="meta-value">${meta.rounds}</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">æ¯è½®æ ·æœ¬æ•°</div>
                    <div class="meta-value">${meta.samples_per_round}</div>
                </div>
            `;
        }
        
        // æ˜¾ç¤ºè½®æ¬¡æ•°æ®
        function displayRoundData(roundData) {
            displayCoreMetrics(roundData.overall_metrics);
            displayToolMetrics(roundData.tool_call_metrics);
            displayCharts(roundData);
            displayErrorTable(roundData.results);
        }
        
        // æ˜¾ç¤ºæ ¸å¿ƒæŒ‡æ ‡
        function displayCoreMetrics(metrics) {
            const container = document.getElementById('coreMetrics');
            container.innerHTML = `
                <div class="metric-card success">
                    <div class="metric-label">å‡†ç¡®ç‡</div>
                    <div class="metric-value">${(metrics.accuracy * 100).toFixed(1)}%</div>
                    <div class="metric-subtitle">${metrics.correct_count}/${metrics.total_count}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Macro F1</div>

                </div>
                <div class="metric-card">

                    <div class="metric-value">${(metrics.weighted_f1 * 100).toFixed(1)}%</div>
                </div>
                <div class="metric-card info">
                    <div class="metric-label">å¹³å‡å“åº”æ—¶é—´</div>

            `;
        }
        
        // æ˜¾ç¤ºå·¥å…·è°ƒç”¨æŒ‡æ ‡
        function displayToolMetrics(metrics) {
            const container = document.getElementById('toolMetrics');
            container.innerHTML = `
                <div class="metric-card success">
                    <div class="metric-label">å·¥å…·è°ƒç”¨æˆåŠŸç‡</div>
                    <div class="metric-value">${(metrics.tool_call_success_rate * 100).toFixed(1)}%</div>
                    <div class="metric-subtitle">${metrics.successful_calls}/${metrics.total_samples}</div>
                </div>
                <div class="metric-card warning">
                    <div class="metric-label">æ— å·¥å…·è°ƒç”¨ç‡</div>
                    <div class="metric-value">${(metrics.no_tool_call_rate * 100).toFixed(1)}%</div>
                    <div class="metric-subtitle">${metrics.no_tool_calls}ä¸ª</div>
                </div>
                <div class="metric-card info">
                    <div class="metric-label">å¤šå·¥å…·è°ƒç”¨ç‡</div>
                    <div class="metric-value">${(metrics.multiple_tool_call_rate * 100).toFixed(1)}%</div>
                    <div class="metric-subtitle">${metrics.multiple_calls}ä¸ª</div>
                </div>
                <div class="metric-card warning">
                    <div class="metric-label">å·¥å…·å¹»è§‰ç‡</div>
                    <div class="metric-value">${(metrics.tool_hallucination_rate * 100).toFixed(1)}%</div>
                    <div class="metric-subtitle">${metrics.hallucinated_calls}ä¸ª</div>
                </div>
                <div class="metric-card success">
                    <div class="metric-label">å•å·¥å…·è°ƒç”¨å‡†ç¡®ç‡</div>
                    <div class="metric-value">${(metrics.single_tool_call_accuracy * 100).toFixed(1)}%</div>
                    <div class="metric-subtitle">${metrics.single_calls_correct}/${metrics.single_calls_total}</div>
                </div>
                <div class="metric-card info">
                    <div class="metric-label">å¹³å‡å·¥å…·è°ƒç”¨æ•°</div>
                    <div class="metric-value">${metrics.avg_tools_per_query.toFixed(2)}</div>
                </div>
            `;
        }
        
        // æ˜¾ç¤ºå›¾è¡¨
        function displayCharts(roundData) {
            // é”€æ¯æ—§å›¾è¡¨
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};
            
            // 1. å‡†ç¡®ç‡å¯¹æ¯”å›¾
            const accuracyCtx = document.getElementById('accuracyChart');
            charts.accuracy = new Chart(accuracyCtx, {
                type: 'bar',
                data: {
                    labels: ['Accuracy', 'Precision', 'Recall', 'F1-Score'],

                            roundData.overall_metrics.macro_f1 * 100
                        ],
                        backgroundColor: 'rgba(102, 126, 234, 0.8)'
                    }, {
                        label: 'Weighted Average',

                            roundData.overall_metrics.accuracy * 100,

                            roundData.overall_metrics.weighted_recall * 100,
                            roundData.overall_metrics.weighted_f1 * 100
                        ],
                        backgroundColor: 'rgba(118, 75, 162, 0.8)'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'æ•´ä½“æ€§èƒ½æŒ‡æ ‡å¯¹æ¯”',
                            font: { size: 16, weight: 'bold' }
                        },
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: value => value + '%'
                            }
                        }
                    }
                }
            });
            
            // 2. æ··æ·†çŸ©é˜µçƒ­åŠ›å›¾
            const confusionData = roundData.confusion_matrix;
            const labels = Object.keys(confusionData);
            const confusionCtx = document.getElementById('confusionChart');
            charts.confusion = new Chart(confusionCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: labels.map((trueLabel, idx) => {
                        const colors = ['rgba(102, 126, 234, 0.8)', 'rgba(118, 75, 162, 0.8)', 'rgba(200, 200, 200, 0.8)'];
                        return {

                            backgroundColor: colors[idx % colors.length]
                        };
                    })
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'æ··æ·†çŸ©é˜µ',
                            font: { size: 16, weight: 'bold' }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'é¢„æµ‹ç±»åˆ«'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'æ ·æœ¬æ•°'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // 3. å·¥å…·è°ƒç”¨åˆ†å¸ƒ
            const toolDist = roundData.tool_call_metrics.tool_call_distribution;
            const toolDistCtx = document.getElementById('toolDistributionChart');
            charts.toolDist = new Chart(toolDistCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(toolDist),
                    datasets: [{
                        data: Object.values(toolDist),
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(56, 239, 125, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'å·¥å…·è°ƒç”¨åˆ†å¸ƒ',
                            font: { size: 16, weight: 'bold' }
                        },
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            
            // 4. å“åº”æ—¶é—´åˆ†å¸ƒ
            const responseTimeCtx = document.getElementById('responseTimeChart');
            charts.responseTime = new Chart(responseTimeCtx, {
                type: 'bar',
                data: {
                    labels: ['Avg', 'Min', 'Max', 'P50', 'P95', 'P99'],
                    datasets: [{
                        label: 'å“åº”æ—¶é—´ (ç§’)',
                        data: [
                            roundData.overall_metrics.avg_response_time,
                            roundData.overall_metrics.min_response_time,
                            roundData.overall_metrics.max_response_time,
                            roundData.tool_call_metrics.response_time_p50,
                            roundData.tool_call_metrics.response_time_p95,
                            roundData.tool_call_metrics.response_time_p99
                        ],
                        backgroundColor: 'rgba(79, 172, 254, 0.8)'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'å“åº”æ—¶é—´ç»Ÿè®¡',
                            font: { size: 16, weight: 'bold' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: value => value.toFixed(2) + 's'

                        }
                    }

            });
            
            // 5. å„ç±»åˆ«æŒ‡æ ‡å¯¹æ¯”
            const classMetrics = roundData.class_metrics;
            const classLabels = Object.keys(classMetrics);
            const classMetricsCtx = document.getElementById('classMetricsChart');
            charts.classMetrics = new Chart(classMetricsCtx, {
                type: 'radar',
                data: {
                    labels: ['Precision', 'Recall', 'F1-Score'],
                    datasets: classLabels.map((label, idx) => {
                        const colors = [
                            'rgba(102, 126, 234, 0.6)',

                        return {
                            label: label,
                            data: [
                                classMetrics[label].precision * 100,

                            ],

                    })
                },

                    plugins: {
                        title: {
                            display: true,
                            text: 'å„ç±»åˆ«æ€§èƒ½å¯¹æ¯”',
                            font: { size: 16, weight: 'bold' }

                    },
                    scales: {
                        r: {
                            beginAtZero: true,

            // 6. å·¥å…·è°ƒç”¨è¡Œä¸ºåˆ†æ
